
<html>
	<head>
		<title>Ex 011 - Calculo de temperatura celius para fahrenheit</title>
	</head>
  <body>

12.Faça um algoritmo que leia uma temperatura em graus Celsius e apresente-a 
convertida em graus Fahrenheit. A fórmula de conversão é: F = (9 * C + 160) / 5, 
na qual F é a temperatura em Fahrenheit e C é a temperatura em Celsius; 
	Liquido.
	<br><br>

	<script language="JavaScript">
		// calculo de temperatura celsius para fahrenheit
		celsius = parseFloat(prompt("Digite os graus Celsius:"));
		res = ( 9 * celsius + 160 ) / 5;
		document.write( celsius + " graus celsius é igual a " +  res + " graus fahrenheit ");
	</script>
  </body>
</html>
